<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Solara</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Corporate Logo" />
    </header>
    <div class="form_container">
      <h1>Sign In</h1>
      <form class="form" method="get">
        <div class="form_input">
          <div class="form_input_item">
            <label for="uemail">Email</label>
            <input type="text" id="uemail" placeholder="example@gmail.com" />
          </div>
          <div class="form_input_item">
            <label for="upassword">Password</label>
            <input type="password" id="upassword" placeholder="@#*%" />
          </div>
        </div>
        <div class="login_option">
          <div class="login_option_remem_berme">
            <input type="checkbox" id="urememberme" />
            <label for="urememberme">Remember me</label>
          </div>
          <div class="login_option_forgot_password">Forgot Password?</div>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="divider">
      <hr />
      <span>OR</span>
      <hr />
    </div>
    <footer>
      <div>
        <button>
          <img src="images/icons/google.svg" alt="Google Logo Icon" />
          <div>Continue with Google</div>
        </button>
        <button>
          <img src="images/icons/facebook.svg" alt="Facebook Logo Icon" />
          <div>Continue with Facebook</div>
        </button>
      </div>
      <div><span>Donâ€™t have an account?</span> <span>Create now</span></div>
    </footer>
  </body>
</html>
